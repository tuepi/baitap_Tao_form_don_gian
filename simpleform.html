<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Form cơ bản 1</title>
</head>
<style>
    .wufoo {
        font-family: "Lucida Grande", "Lucida Sans Unicode", Tahoma, sans-serif;
        }
</style>
<body>
<form  style="font-weight: bold" method="get" action="simpleform.html" class="wufoo" >
    <h1>Order Form</h1>
    <p>What would you like to buy?</p>
    <select>
        <option>A</option>
        <option>B (+ 0,5$)</option>
        <option>C (+ 0,5$)</option>
    </select>
    <p>How many would you like to order?</p>
    <input type="radio" name="a"> 1 - $10 <br>
    <input type="radio" name="a"> 2 - $20 <br>
    <input type="radio" name="a"> 3 - $25 <br>
    <p>Name<span style="color: red">*</span></p>
    <input type="text" name="firstname" value="FirstName" size="15"/>
    <input type="text" name="lastname" value="LastName" size="15"/>
    <p>Email</p>
    <input type="email" name="email" size="35"/>
    <p>Phone Number</p>
    <input type="text" name="phone1" size="5"/> -
    <input type="text" name="phone2" size="5"/> -
    <input type="text" name="phone3" size="5"/> <br><br>
    <input type="button" name="btSubmit" value="Submit">
</form>
</body>
</html>
